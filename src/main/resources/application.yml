spring:
  application:
    name: vertical-slicing
  datasource:
    url: jdbc:postgresql://localhost:5432/social_supermarket
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    create-schemas: true
    locations: classpath:db/migration
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      transaction-id-prefix: "dinner"
    consumer:
      group-id: dinner
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
      auto-offset-reset: earliest
axon:
  serializer:
    ## xstream is not compatible anymore with jdk17+
    general: jackson
  axonserver:
    enabled: false
  processors:
    members:
      mode: subscribing
    contributions-to-close:
      mode: subscribing

app:
  scheduling:
    close-contribution: "*/1 * * * * *"
    request-waiting-for-funding: "*/1 * * * * *"

# JWT Configuration
jwt:
  secretKey: yourSecureSecretKeyHereShouldBeAtLeast32CharactersLong
  tokenValidityInMinutes: 60
  cookieName: jwt_token
  issuer: social-supermarket
