<div id="parent" th:fragment="formFragment(form)" class="bg-white rounded-3xl shadow-xl overflow-hidden">
    <div class="p-8">
        <div id="form-container">
            <form class="space-y-6"
                  hx-post="/registration/register"
                  hx-target="#parent"
                  hx-swap="outerHTML"
                  th:object="${form}">

                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

                <div class="grid md:grid-cols-2 gap-6">
                    <!-- First Name -->
                    <div class="space-y-2">
                        <label for="firstName" class="block text-sm font-semibold text-gray-700">
                            First Name *
                        </label>
                        <input
                                type="text"
                                id="firstName"
                                name="firstName"
                                th:field="*{firstName}"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-nature-green focus:border-transparent transition-all placeholder-gray-400"
                                placeholder="Enter your first name"
                        >
                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-red-500"></div>
                    </div>

                    <!-- Last Name -->
                    <div class="space-y-2">
                        <label for="lastName" class="block text-sm font-semibold text-gray-700">
                            Last Name *
                        </label>
                        <input
                                type="text"
                                id="lastName"
                                name="lastName"
                                th:field="*{lastName}"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-nature-green focus:border-transparent transition-all placeholder-gray-400"
                                placeholder="Enter your last name"
                        >
                        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-red-500"></div>
                    </div>
                </div>

                <!-- Email -->
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-semibold text-gray-700">
                        Email Address *
                    </label>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            th:field="*{email}"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-nature-green focus:border-transparent transition-all placeholder-gray-400"
                            placeholder="Enter your email address"
                    >
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500"></div>
                </div>

                <!-- Password -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-semibold text-gray-700">
                        Password *
                    </label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            th:field="*{password}"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-nature-green focus:border-transparent transition-all placeholder-gray-400"
                            placeholder="Enter your password"
                    >
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500"></div>
                    <div class="mt-2 text-sm text-gray-600">
                        <p>Password must contain:</p>
                        <ul class="list-disc pl-5 mt-1">
                            <li>At least 8 characters</li>
                            <li>At least one uppercase letter</li>
                            <li>At least one lowercase letter</li>
                            <li>At least one number</li>
                            <li>At least one special character (@$!%*?&)</li>
                        </ul>
                    </div>
                </div>

                <!-- Birth Date -->
                <div class="space-y-2">
                    <label for="birthDate" class="block text-sm font-semibold text-gray-700">
                        Birth Date *
                    </label>
                    <input
                            type="date"
                            id="birthDate"
                            name="birthDate"
                            th:field="*{birthDate}"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-nature-green focus:border-transparent transition-all"
                    >
                    <div th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="text-red-500"></div>
                </div>

                <!-- Terms and Privacy -->
                <div class="flex items-start space-x-3">
                    <input
                            type="checkbox"
                            id="terms"
                            name="terms"
                            th:field="*{terms}"
                            class="mt-1 h-4 w-4 text-nature-green focus:ring-nature-green border-gray-300 rounded"
                    >
                    <label for="terms" class="text-sm text-gray-600">
                        I agree to the <a href="#" class="text-nature-green hover:underline">Terms of Service</a> and
                        <a href="#" class="text-nature-green hover:underline">Privacy Policy</a>, and I understand that this community is built on trust and mutual respect.
                    </label>
                </div>
                <div th:if="${#fields.hasErrors('terms')}" th:errors="*{terms}" class="text-red-500"></div>

                <!-- Global error -->
                <div th:if="${#fields.hasGlobalErrors()}" class="text-red-600">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>

                <!-- Submit Button -->
                <button
                        type="submit"
                        class="w-full bg-gradient-to-r from-nature-green to-green-600 text-white px-8 py-4 rounded-full font-semibold hover:shadow-lg transform hover:-translate-y-1 transition-all text-lg"
                        hx-indicator="#loading-indicator">
                    Join Our Community
                </button>

                <!-- Loading Indicator -->
                <div id="loading-indicator" class="htmx-indicator flex justify-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-nature-green"></div>
                </div>
            </form>
        </div>
    </div>
</div>
