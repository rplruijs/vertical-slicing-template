<div th:fragment="given-gifts" class="bg-white/70 backdrop-blur rounded-2xl border border-gray-100 p-4">
    <div class="flex items-center justify-between mb-3">
        <div class="flex items-center gap-2">
            <span class="text-xl">üíù</span>
            <h3 class="text-lg font-semibold text-gray-800">Given Gifts</h3>
        </div>
        <div class="text-right">
            <span class="block text-sm text-gray-600">
              Total Given: <span class="font-semibold text-gray-800" th:text="${givenGiftsOverviewReadModel.givenTotalAmount}"></span>
            </span>
            <span class="block text-xs text-gray-500">
              Approved: <span class="font-medium text-gray-700" th:text="${givenGiftsOverviewReadModel.givenApprovedAmount}"></span> ‚Ä¢ Requested: <span class="font-medium text-gray-700" th:text="${givenGiftsOverviewReadModel.givenRequestedAmount}"></span>
            </span>
        </div>
    </div>
    <ul class="divide-y divide-gray-100">
        <th:block th:each="gift : ${givenGiftsOverviewReadModel.givenGifts}">
            <li class="py-2 flex items-start justify-between gap-3">
                <div class="flex flex-col">
                    <span class="text-sm text-gray-500" th:text="${gift.date} + ' ‚Üí ' + ${gift.requestedForName}"></span>
                    <span class="text-gray-800" th:text="${gift.reason}"></span>
                    <span th:if="${gift.status=='Approved'}" class="mt-1 inline-flex items-center gap-2 px-2 py-0.5 rounded-full bg-green-50 text-nature-green border border-green-200 text-xs">
                        <span class="w-1.5 h-1.5 rounded-full bg-nature-green"></span> Approved
                    </span>
                    <span th:if="${gift.status=='Requested'}" class="mt-1 inline-flex items-center gap-2 px-2 py-0.5 rounded-full bg-amber-50 text-amber-700 border border-amber-200 text-xs">
                        <span class="w-1.5 h-1.5 rounded-full bg-amber-400"></span> Requested
                    </span>

                </div>
                <span class="font-medium text-gray-800 shrink-0" th:text="${gift.amount}"></span>
            </li>
        </th:block>
    </ul>
</div>
